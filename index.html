<html>
    <link rel="stylesheet" href="styles/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@100&display=swap" rel="stylesheet">
    <body>
        <h3 id="title">Etch-a-Sketch</h3>
        <div id="buttons">
            <button class="Button" id=black-button>Black</button>
            <button class="Button" id="random-button">Random</button>
            <button class="Button" id="erase-button">Eraser</button>
            <button class="Button" id="reset-button">Reset</button>
        </div>
        <div id="outter-border">
            <div id="grid-container"></div>
        </div>
        <div class="slidecontainer">
            <input type="range" min="2" max="9" value="5" class="slider" id="slider">
            <button id="scroll-button">Show</button>
        </div>
    </body>
    <script src="scripts/script.js"></script>
</html>
